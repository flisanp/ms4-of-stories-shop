{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}

<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class=" col-md-8 col-md-10 mx-auto">
                <h2 class="sub-heading mb-4 text-center">Edit Blog Post</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_post' post.pk  %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <div class="text-right">
                    <a class="btn rounded-0" href="{% url 'blog' %}">Cancel <i class="fas fa-times"></i></a>
                    <button class="btn rounded-0" type="submit">Update Post <i class="fas fa-pen"></i></button>
                </div>
            </form>
        </div>            
    </div>
</div>




{% endblock %}
