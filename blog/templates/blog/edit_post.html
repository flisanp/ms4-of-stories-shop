{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="overlay"></div>
<div class="container mb-2 header-container">
   <div class="row">
      <div class="col-md-8 mx-auto">
         <h2 class="sub-heading mb-4 text-center">Edit Blog Post</h2>
      </div>
   </div>
</div>
<div class="container">
   <div class="row padding-row">
      <div class="col-md-8 mt-3 mx-auto">
         <form method="POST" action="{% url 'edit_post' post.pk  %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {% if field.name != 'image' %}
            {{ field | as_crispy_field }}
            {% else %}
            {{ field }}
            {% endif %}
            {% endfor %}
            <div class="text-right">
               <a class="btn rounded-0" href="{% url 'blog' %}">Cancel</a>
               <button class="btn rounded-0" type="submit">Update Post</button>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
{% endblock %}
