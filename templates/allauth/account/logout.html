{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}

<h2 class="sub-heading mb-4 text-center">{% trans "Log Out" %}</h2>

<div class="text-center">
<p>{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn rounded-0" href="{% url 'home' %}">Cancel</a>
  <button type="submit btn">{% trans 'Log out' %}</button>
</form>
</div>

{% endblock %}
