{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="overlay"></div>
<div class="container mb-2 header-container">
   <div class="row">
      <div class="col-md-8 mx-auto">
         <h2 class="sub-heading mb-4 text-center">Contact</h2>
         <h5 class="text-center">We'd love to hear from you!</h5>
            <p class="text-center">Don't hesitate to contact us. We gladly help you with questions regarding your order but also with guidance or purchases.</p>
      </div>
   </div>
</div>
<div class="container">
   <div class="row padding-row">
      <div class="col-md-8 mx-auto">
         <!-- Contact form -->
         <form class="contact-form border-0" action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            {{contact_form|crispy}}
            <div class="col-12">
               <button type="submit" class="btn btn-block rounded-0">Send Message</button>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
